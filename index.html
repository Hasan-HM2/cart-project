<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrp link -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task 1</title>
</head>

<body>
    <h1>Welcome To Our Website</h1>
    <ul>
        <li>
            <div class="card" style="width: 18rem;">
                <img src="img/c1.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Asus</h5>
                    <p class="card-text">Price: 200$
                        <br>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </p>
                    <button class="btn btn-primary" price="200" name="Asus">Add To Cart</button>
                </div>
            </div>
        </li>
        <li>
            <div class="card" style="width: 18rem;">
                <img src="img/c2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Dell</h5>
                    <p class="card-text">Price: 300$
                        <br>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </p>
                    <button class="btn btn-primary" price="300" name="Dell">Add To Cart</button>
                </div>
            </div>
        </li>
        <li>
            <div class="card" style="width: 18rem;">
                <img src="img/c3.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">HP</h5>
                    <p class="card-text">Price: 400$
                        <br>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </p>
                    <button class="btn btn-primary" price="400" name="HP">Add To Cart</button>
                </div>
            </div>
        </li>
    </ul>

    <div id="cart" style="display: none;">
        <h2>Cart</h2>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <div>
        </div>
    </div>


    <button id="btn1" style="display: none;">Show Price</button>
    <div>
        <div>
            <h2 id="totalPrice-h2" style="display: none;">Total Price is: </h2>
        </div>
        <div id="total-price" style="display: none;">
        </div>
    </div>

    <div id="confirm" style="display: none;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary confirm-btn" data-toggle="modal" data-target="#exampleModal"
            name="">
            Confirm Order
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Do you want to confirm your order?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" name="">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" name="">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS file -->
    <script src="js/main.js"></script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
